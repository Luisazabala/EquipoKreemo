<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosU.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </script>
    <title>Registrar</title>
</head>
<body style="background-color: darkgray">
    <form name="frmUsuarios" id="frmUsuarios" method="POST" action="registrar_usuario.php">
    <div class="card text-white mb-3" style="max-width: 27rem;" id="containerR">
        <div class="card-header" style="background-color: #B52407;"><h1>Registrar Usuario</h1></div>
            <div class="card-body">
                <div class="container">
                    <main>
                        <div class="container">
                            <div class="row">
                                <div class="col s12 l10">
                                    <div class="input-fiel col s12">
                                        <label>Nombre:</label>
                                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="solo_letras" maxlength="20">
                                        <label id="validar_nombre"  class="color_rojo"></label>
                                    </div>
                                    <div class="input-fiel col s12">
                                        <label>Apellido:</label>
                                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="solo_letras" maxlength="20">
                                        <label id="validar_apellido" class="color_rojo"></label>
                                    </div>
                                    <div class="input-fiel col s12">
                                        <label>Tipo de Documento:</label>
                                        <select name="tipo_documento" id="tipo_documento">
                                        <option value=""> Seleccione una Opción</option>
                                        <option value="CC"> Cédula de Ciudadania</option>
                                        <option value="CE"> Cédula Extranjera</option>
                                    </select>
                                    <label id="validar_tipoDocumento" class="color_rojo"></label>
                                    </div>
                                    <div class="input-fiel col s12">
                                        <label>Documento:</label>
                                        <input type="text" name="documento" id="documento" placeholder="Documento" class="solo_numeros" maxlength="10">
                                        <label id="validar_documento" class="color_rojo"></label>
                                    </div>
                                    <div class="input-fiel col s12">
                                        <label>Correo:</label>
                                        <input type="email" name="correo" id="correo" placeholder="Correo">
                                        <label id="validar_correo" class="color_rojo"></label>
                                    </div>
                                    <div class="input-fiel col s12">
                                        <label>Celular:</label>
                                        <input type="tel" name="celular" id="celular" placeholder="Celular" class="solo_numeros" maxlength="10">
                                        <label id="validar_celular" class="color_rojo"></label>
                                    </div>
                                        <label>Dirección: </label>
                                        <input type="text" name="direccion" id="direccion" placeholder="Dirección">
                                        <label id="validar_direccion" class="color_rojo"></label>
                                    </div>
                                    <div class="input-fiel col s12">
                                        <div class="botones">
                                            <button type="submit" class="btn btn-secondary" class="boton" id="btnRegistrarUsuario"> Registrar</button>
                                            <button type="button" class="btn btn-secondary" name="boton" id="btnLimpiar"> Limpiar</button>
                                            <button type="button" class="btn btn-secondary" name="boton" id="btnVolver" onclick="location.href='index.html'"> Volver</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </nav>
            </div>
    </form>
    <p align="center" id="respuestaTransaccion" style="color: black;">
    Mensaje</p>
